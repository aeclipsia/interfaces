<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Ejercicio Grid</title>

      <div class="devices">

        <p>Xiaomi</p>

      <footer>
        <a
          href="https://www.instagram.com/"
          target="_blank"
          class="socmed-links"

          <img src="imagenes/aa.png" alt="" class="footer-image" />
        </a>
        <a href="https://x.com/" target="_blank" class="socmed-links">
